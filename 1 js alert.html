<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Confirm Prompt</title>

    <script>
        n = 10
        let i
        for (i = 1; i < n; i++);
        {
            console.log(i)
        }
        console.log()

    </script>


</head>

<body>
    <script>
        console.log(prompt("Enter your Name"))
    </script>
    <script>
        alert("time is about to end")
    </script>
    <script>
        console.log(confirm("Are You Sure"))
    </script>
</body>

</html>
