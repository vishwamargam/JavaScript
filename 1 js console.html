<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Console</title>
    <script>
        console.log("Hello to Js")
        console.info("Information")
        console.warn("Warning to Developer")
        console.error("error msg from app")
    </script>
</head>

<body>
    <script>
        document.write("hello to all")
    </script>
    <h1 id="h1"></h1>
    <script>
        document.getElementById("h1").innerHTML = "This content is added using JS"
    </script>
</body>

</html>
