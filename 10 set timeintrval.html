<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time interval</title>
</head>

<body>
    <script>
        let i = 0
        function fun() {
            console.log("hello " + i)
            i++
        }
        let iid = setInterval(fun, 2000)
        console.log(iid)
        function clr() {
            clearInterval(iid)
        }
        setTimeout(clr, 10000)
    </script>
</body>

</html>
