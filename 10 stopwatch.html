<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

</head>

<body>
    <div id="d1">0</div>
    <button onclick="setint()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button>
    <script>
        let dr = document.getElementById('d1')
        let c = 0
        let iid = -1
        function fun() {
            c++
            dr.innerHTML = c
        }
        function setint() {
            if (iid == -1) {
                iid = setInterval(fun, 1000)
            }
        }
        function stop() {
            clearInterval(iid)
            iid = -1
        }
        function reset() {
            clearInterval(iid)
            iid = -1
            c = 0
            dr.innerHTML = c
        }
    </script>
</body>

</html>
