<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div>
        <input type="text" placeholder="enter name" onblur="fun(this)"/>
    </div>
    <script>
        let fun=(e)=>{
            if(e.value==""){
                alert("plz fill")
            }
        }
    </script>
</body>
</html>
