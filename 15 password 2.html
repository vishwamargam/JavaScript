<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>

<body>
    <input type="text" placeholder="Enter Password" onkeyup="fun(this)" />
    <div>Length should be >=8 </div>
    <div>Password starts with uppercase character</div>
    <div>Contain atleast one lowercase character</div>
    <div>Atleast on spl symbol should be add from @#$%^&*-</div>
    <div>Comtain atleast one digit</div>
    <div>Spaces are not allowed</div>
    <button onclick="sub()">Submit</button>
    <script>
        let submit = [false, false, false, false, false, false]
        let fun = (e) => {
            let div = document.getElementsByTagName("div")
            let p = e.value
            if (p.length >= 8) {
                div[0].style.color = 'green'
                submit[0] = true
            }
            else {
                div[0].style.color = 'red'
                submit[0] = false
            }
            //checking for starting letter to be in upper case
            if (/^[A-Z]/.test(p)) {
                div[1].style.color = 'green'
                submit[1] = true

            }
            else {
                div[1].style.color = 'red'
                submit[1] = false
            }
            //checking for containing any lowercase letters
            if (/[a-z]+/.test(p)) {
                div[2].style.color = 'green'
                submit[2] = true

            }
            else {
                div[2].style.color = 'red'
                submit[2] = false
            }
            //checking for special characters
            if (/[@#$%^&*-]+/.test(p)) {
                div[3].style.color = 'green'
                submit[3] = true

            }
            else {
                div[3].style.color = 'red'
                submit[3] = false
            }
            //checking for digits
            if (/[\d]+/.test(p)) {
                div[4].style.color = 'green'
                submit[4] = true

            }
            else {
                div[4].style.color = 'red'
                submit[4] = false
            }
            //checking for spaces
            if (/^\S{1,}$/.test(p)) {
                div[5].style.color = 'green'
                submit[5] = true

            }
            else {
                div[5].style.color = 'red'
                submit[5] = false
            }

        }
        let sub = () => {
            if (submit.every((ele) => ele == true)) {
                window.location = '4 curosal.html'
            }
            else {
                alert('Please fill all the fields correctly')
            }
        }
    </script>
</body>

</html>
