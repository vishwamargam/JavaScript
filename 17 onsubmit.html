<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onsubmit</title>
</head>
<body>
    <form action="http://google.com" onsubmit="fun(event)">
        <input type="text" name="name"/>
        <input type="password" name="pwd"/>
        <input type="submit" value="submit"/>
    </form>
    <script>
        let fun=(e)=>{
            let tf=document.getElementsByTagName("input")
            if(tf[0].value==""|| tf[1].value==""){
                e.preventDefault()
            }
        }
    </script>
</body>
</html>
