<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <script>
        console.log("Arithematic operators")
        let a = 10, b = 5
        console.log(a + b) //15
        console.log(a - b) //5
        console.log(a * b) //50
        console.log(a / b) //2
        console.log(a % b) //0
        console.log(a ** b) //100000
    </script>
    <script>
        console.log("Relational Operators")
        a = 10, b = 5
        console.log(a < b) //false
        console.log(a > b) //true
        console.log(a <= b) //false
        console.log(a >= b) //true
        console.log(a == b) //false
        console.log(a != b) //true
        let x = 5, y = '5'
        console.log(x == y) //true
        console.log(x === y) //false
        console.log(x !== y) //true
        console.log(x != y) //false

    </script>
    <script>
        console.log("Logical Operators")
        a = 10, b = 5
        let c = 20
        console.log(a > b && a < c) //true
        console.log(a < b || a > c) //false
        console.log(!(a < b)) //true
    </script>
    <script>
        a = 10, b = 5, c = 20
        console.log("Assignment Operator")
        let d = a + b + c
        console.log(d) //35
        let i = j = 10
        console.log(i, j) //10 10
        i += j
        console.log(i) //20
    </script>
    <script>
        console.log("Unary operator")
        let m = -5
        console.log(m) //-5

        console.log("Increment and Decrement")
        a = 5
        b = a++
        console.log(a, b) //6 5
        a = 5
        b = ++a
        console.log(a, b) //6 6
        a = 5
        b = a--
        console.log(a, b) //4 5
        a = 5
        b = --a
        console.log(a, b) //4 4
        a = 5
        b = a++ + ++a + ++a
        console.log(b) //20
    </script>
    <script>
        console.log("Bitwise Operators")
        a = 25, b = 13
        console.log(a & b) //9
        console.log(a | b) //29
        console.log(a ^ b) //20
        console.log(a << 2) //100
        console.log(a >> 2) //6
        console.log(~a) //-26
    </script>
    <script>
        console.log("Ternary Operator")
        a = 25, b = 135
        // Greatest of two number
        a > b ? console.log(a) : console.log(b) //135

        a = 25, b = 13, c = 34
        // Greatest of three numbers
        a > b && a > c ? console.log(a) : b > c ? console.log(b) : console.log(c) //34
        // document.write(' hello')
    </script>

</body>

</html>
