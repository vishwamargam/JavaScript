<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onclick event</title>
    </head>

    <body>
        <h1 onclick="fun(this)">Heading 1</h1>
        <h1 onclick="fun(this)">Heading 2</h1>
        <h1 onclick="fun(this)">Heading 3</h1>
        <h1 onclick="fun(this)">Heading 4</h1>
        <h1 onclick="fun(this)">Heading 5</h1>
        <script>
            function fun(element) {
                element.innerHTML = "new content added"
            }
        </script>
    </body>

</html>
