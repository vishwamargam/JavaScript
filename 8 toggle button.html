<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle buttons</title>
    <style>
        .con {
            width: 100%;
            height: 100vh;
        }
        
        .but {
            width: 400px;
            height: 50px;
            margin: auto;
        }

        button {
            font-size: 30px;
        }

        .b1 {
            color: red;
            box-shadow: 0px 0px 5px 5px green;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="but">
            <button class="b1" onclick="fun(this)">LightMode</button>
            <button onclick="fun(this)" style="background-color: black; color: aliceblue;">DarkMode</button>
        </div>
    </div>
    <script>
        function fun(e) {
            if (e.innerHTML == "LightMode") {
                document.getElementsByClassName("con")[0].style.backgroundColor = "white"
                document.getElementsByTagName("button")[0].style.color = "red"
                document.getElementsByTagName("button")[1].style.color = "white"
                document.getElementsByTagName("button")[0].style.boxShadow = "0px 0px 5px 5px green"
                document.getElementsByTagName("button")[1].style.boxShadow = "none"

            }
            else {
                document.getElementsByClassName("con")[0].style.backgroundColor = "black"
                document.getElementsByTagName("button")[1].style.color = "red"
                document.getElementsByTagName("button")[0].style.color = "black"
                document.getElementsByTagName("button")[1].style.boxShadow = "0px 0px 5px 5px green"
                document.getElementsByTagName("button")[0].style.boxShadow = "none"

            }
        }
    </script>
</body>

</html>
