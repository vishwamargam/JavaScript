<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 1</title>
</head>
<body>
    <input type="text" placeholder="enter data" id="t1"/>
    <button onclick="fun()">Add</button>
    <div id="d1"></div>
    <script>
        let tf=document.getElementById('t1')
        let dr=document.getElementById('d1')
        let fun=()=>{
            let li=document.createElement('li')
            li.innerHTML=tf.value
            dr.appendChild(li)
            tf.value=''
        }
    </script>
</body>
</html>
