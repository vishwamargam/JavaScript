<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <h1 onclick="fun('h1')">Heading 1</h1>
    <h1 onclick="fun('h2')">Heading 2</h1>
    <h1 onclick="fun('h3')">Heading 3</h1>
    <script>
        function fun(e){
            let list=document.getElementsByTagName("h1")
            if (e=='h1'){
                list[0].innerHTML="Modified Heading 1"
            }
            else if (e=='h2'){
                list[1].innerHTML="Heading 2 is been modified"
            }
            else if (e=='h3'){
                list[2].innerHTML="Modification is done on Heading 3"
            }
        }
    </script>
</body>

</html>
